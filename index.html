<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { /* reset margins and paddings on all elements */
	margin:0;
	padding:0;
}
@font-face {
    font-family: mager;
    src: url(catchy-mager.otf);
}
body{
    height:100vh;
    width:100vw;
    background-color: #000;
    animation:bg-change 10s infinite;
}
main{
    height: 100vh;
    width:100vw;
    background-image:linear-gradient(to bottom,#323020,#ff0233);
    animation:fader 10s ease-out 15.5s;
}
@keyframes fader{
    0%, 100% {
		
	}
	50% {
		opacity:0;
	}
}
@keyframes bg-change{
	0%, 100% {
		filter:hue-rotate(0deg);
	}
	50% {
		filter:hue-rotate(-45deg);
	}
}
.bg{
    position:absolute;
    max-height: 100vh;
    max-width: 100vw;
    opacity:30%;
    z-index: 0;
}
.sweep1{
    opacity: 100%;
    z-index:20;
    position:relative;
    bottom:65rem;
    right:120rem;
    width:50%;
    height:100vh;
    animation:sweeps-intro1 5s ease-in-out,sweep-left 10s ease-in-out 15s;
}
.sweep2{
    opacity: 100%;
    z-index:10;
    position:relative;
    bottom:80rem;
    right:120rem;
    width:50%;
    height:100vh;
    animation:sweeps-intro1 5s ease-in-out,sweep-left 10s ease-in-out 15s;

}
.sweep3{
    opacity: 100%;
    z-index:10;
    position:relative;
    bottom:135rem;
    left:86rem;
    width:50%;
    height:100vh;
    animation:sweeps-intro2 5s ease-in-out,sweep-right 10s ease-in-out 15s;
}
.sweep4{
    opacity: 100%;
    z-index:10;
    position:relative;
    bottom:140rem;
    left:86rem;
    width:50%;
    height:100vh;
    animation:sweeps-intro2 5s ease-in-out,sweep-right 10s ease-in-out 15s;
}

 
  
@keyframes sweeps-intro1{
    0%{transform:translateX(60rem)}
    100%{transform:translateX(0rem)}
}
@keyframes sweeps-intro2{
    0%{transform:translateX(-60rem)}
    100%{transform:translateX(0rem)}
}
@keyframes sweep-left{
    0%,100%{transform:translateX(0rem)}
    50%{transform:translateX(60rem)}
}
@keyframes sweep-right{
    0%,100%{transform:translateX(0rem)}
    50%{transform:translateX(-60rem)}
}
.title{
    position: relative;
    text-align:center;
    right:40px;
    top:20vh;
}
.retitle{
    position: relative;
    text-align:center;
    right:40px;
    top:20vh;
}
@keyframes hurufV{
    0%{opacity:0; }
    50%{opacity:100%;}
    100%{opacity:0%;}
}
@keyframes huruf{
    0%{opacity:0;}
    50%{opacity:100%}
    100%{opacity:0%;}
}
.title h1{
    font-family: mager;
    display:inline;
    align-items: center;
    padding-left: 1em;
    font-size:5rem;
    color:#fff;
    white-space: nowrap;
    
}
.retitle h1{
    font-family: mager;
    display:inline;
    align-items: center;
    padding-left: 1em;
    font-size:3.5rem;
    color:#fff;
    
}
#satu{
    opacity:0;
    animation-name: hurufV;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0.39, 0.575, 0.565, 1);
}
#dua{
    opacity:0;
    animation-name: hurufV;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0.39, 0.575, 0.565, 1);
        animation-delay: 0.2s;
}
#tiga{

        animation-iteration-count: infinite;

        animation-delay: 0.4s;
}

        animation-timing-function: cubic-bezier(0.39, 0.575, 0.565, 1);
        animation-delay: 0.6s;

opacity:0;

</style>
